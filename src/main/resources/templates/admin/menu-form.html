<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">

<body>

<div layout:fragment="content">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800" th:text="${menuItem.id == null ? 'Add New Menu Item' : 'Edit Menu Item'}">Form Title</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            <form th:action="@{/admin/dashboard/menu/save}" th:object="${menuItem}" method="post">

                <!-- Hidden input for the ID, crucial for updates -->
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="name">Item Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter item name" required />
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Enter a brief description"></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price (â‚¹)</label>
                    <input type="number" class="form-control" id="price" step="0.01" th:field="*{price}" placeholder="e.g., 90.00" required />
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="isAvailable" th:field="*{available}" />
                    <label class="form-check-label" for="isAvailable">Is this item currently available?</label>
                </div>

                <hr>

                <button type="submit" class="btn btn-primary">Save Item</button>
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</div>

</body>
</html>
